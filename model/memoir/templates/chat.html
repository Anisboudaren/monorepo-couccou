<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Support Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h1>Customer Support Chatbot ðŸ¤–</h1>
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask something..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div class="user">ðŸ§‘: ${message}</div>`;
      input.value = '';

      const res = await fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chatBox.innerHTML += `<div class="bot">ðŸ¤–: ${data.answer}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    };
  </script>
</body>
</html>
